<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Cards - Autumn Theme</title>
<!-- Import Archivo Black -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<!-- Font Awesome (full library with TikTok + Discord) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Body with animated background */
  body {
    margin: 0;
    font-family: 'Archivo Black', sans-serif;
    background: linear-gradient(270deg, #FFB347, #FF7E5F, #FF9966, #FF5E62);
    background-size: 800% 800%;
    animation: autumnBG 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    gap: 2rem;
    overflow: hidden;
    position: relative;
  }

  @keyframes autumnBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Overlay screen */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(26, 23, 35, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffcc66;
    font-size: 2rem;
    cursor: pointer;
    z-index: 1000;
    transition: opacity 0.6s ease;
  }

  #overlay:hover {
    color: #ffffff;
    text-shadow: 0 0 15px #ffcc66;
  }

  /* Falling leaves */
  .leaf {
    position: absolute;
    font-size: 2rem;
    animation: fall linear infinite;
    top: -5%;
    opacity: 0.9;
  }

  @keyframes fall {
    0% { transform: translate(0, -10%) rotate(0deg); opacity: 1; }
    50% { transform: translate(15px, 50vh) rotate(180deg); opacity: 0.8; }
    100% { transform: translate(-10px, 110vh) rotate(360deg); opacity: 0; }
  }

  /* Card styles (translucent light orange glass) */
  .card {
    width: 260px;
    height: 300px; /* lowered height */
    padding: 25px 20px;
    border-radius: 15px;
    text-align: center;
    background: rgba(255, 183, 77, 0.2);
    border: 2px solid rgba(255, 213, 128, 0.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between; /* center content vertically */
    z-index: 1;
  }

  .card:hover {
    transform: scale(1.05);
    border-color: var(--hover-color);
    box-shadow: 0 0 20px var(--hover-color);
  }

  .pfp {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--hover-color);
    transition: transform 0.3s ease;
    margin-bottom: 10px;
  }

  .card:hover .pfp {
    transform: scale(1.1);
  }

  .name {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: #fff;
  }

  .pronouns {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 0.85rem;
    margin-bottom: 5px;
  }

  /* Icons container */
  .icons {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }

  .icons a {
    color: #ffcc66; /* autumn gold */
    font-size: 1.5rem;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .icons a:hover {
    transform: scale(1.2);
    color: #ffffff; /* brighten on hover */
  }

  /* Card 1 - Dark Purple */
  .dark-card {
    --hover-color: #c084fc;
  }

  .dark-card .pronouns {
    background-color: rgba(192, 132, 252, 0.2);
    color: #c084fc;
  }

  /* Card 2 - Pink/White */
  .light-card {
    --hover-color: #ff6fa3;
  }

  .light-card .pronouns {
    background-color: rgba(255, 111, 163, 0.2);
    color: #ff6fa3;
  }

</style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay">Click to Enter</div>

  <!-- Audio -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- Falling Leaves -->
  <div class="leaf" style="left:5%; animation-duration:7s;">üçÇ</div>
  <div class="leaf" style="left:12%; animation-duration:9s;">üçÅ</div>
  <div class="leaf" style="left:20%; animation-duration:6s;">üçÇ</div>
  <div class="leaf" style="left:28%; animation-duration:8s;">üçÅ</div>
  <div class="leaf" style="left:36%; animation-duration:10s;">üçÇ</div>
  <div class="leaf" style="left:44%; animation-duration:7.5s;">üçÅ</div>
  <div class="leaf" style="left:52%; animation-duration:9.5s;">üçÇ</div>
  <div class="leaf" style="left:60%; animation-duration:6.5s;">üçÅ</div>
  <div class="leaf" style="left:68%; animation-duration:8.5s;">üçÇ</div>
  <div class="leaf" style="left:76%; animation-duration:10s;">üçÅ</div>
  <div class="leaf" style="left:84%; animation-duration:7.2s;">üçÇ</div>
  <div class="leaf" style="left:92%; animation-duration:9s;">üçÅ</div>

  <!-- Profile Cards -->
  <div class="card dark-card">
    <img src="https://cdn.discordapp.com/avatars/1142433636822548601/8781f27be3815f4ae5ccf9e494d48f43.png?size=512" class="pfp" alt="Profile Picture">
    <div class="name">took it all away from me</div>
    <div class="pronouns">she/her</div>
    <div class="icons">
      <a href="https://discord.com/users/1142433636822548601" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://tiktok.com/@rileyowu" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div class="card light-card">
    <img src="https://cdn.discordapp.com/avatars/1053220853489356891/1ee9180a8bd437b423599a509abcbc5b.png?size=512" class="pfp" alt="Profile Picture">
    <div class="name">Alura</div>
    <div class="pronouns">she/they</div>
    <div class="icons">
      <a href="https://discord.com/users/1053220853489356891" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://tiktok.com/@alurafx" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

<script>
  const overlay = document.getElementById("overlay");
  const music = document.getElementById("bg-music");

  overlay.addEventListener("click", () => {
    overlay.style.opacity = 0; // fade out overlay
    setTimeout(() => overlay.style.display = "none", 600);
    music.volume = 0.05;
    music.play().catch(err => console.log("Audio autoplay blocked:", err));
  });
</script>

</body>
</html>
